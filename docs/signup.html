<!DOCTYPE html>
<html lang="en" class="h-full scroll-smooth bg-white antialiased __variable_aaf875 __variable_866216">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Sign In - AfterMDX</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body class="flex h-full flex-col">
  <div class="relative flex min-h-full shrink-0 justify-center md:px-12 lg:px-0 py-10">
    <div class="relative z-10 flex flex-1 flex-col bg-white px-4 py-10 shadow-2xl sm:justify-center md:flex-none md:px-28">
      <main id="app" class="mx-auto w-full max-w-md sm:px-4 md:w-96 md:max-w-sm md:px-0">
        <div class="flex">
          <a aria-label="Home" href="/">
            <img src="./images/logo-dark.png" class="h-10 w-auto" alt="">
          </a>
        </div>
        <h2 class="mt-10 text-lg font-semibold text-gray-900">
          Sign in to your account
        </h2>
        <p class="mt-2 text-sm text-gray-700">
          Don’t have an account?<!-- -->
          <a class="font-medium text-blue-600 hover:underline" href="/register">Sign up</a>
          <!-- -->for a free trial.
        </p>
        <form @submit.prevent="signUp" class="mt-10 grid grid-cols-1 gap-y-8" action="/signup" method="post">
          <div>
            <label for=":S2:" class="mb-3 block text-sm font-medium text-gray-700">First name</label>
            <input id=":S2:" v-model.trim="fname" @input="verifyFName" type="text" required="true" class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm" name="fname" />
            <p class="text-red-500 hover:text-red-900">{{fnameError}}</p>
          </div>
          <div>
            <label for=":S2:" class="mb-3 block text-sm font-medium text-gray-700">Last name</label>
            <input id=":S2:" v-model.trim="lname" @input="verifyLName" type="text" required="true" class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm" name="lname" />
            <p class="text-red-500 hover:text-red-900">{{lnameError}}</p>
          </div>

          <div>
            <label for=":S1:" class="mb-3 block text-sm font-medium text-gray-700">Email address (MDX email)</label>
            <input id=":S1:" v-model.trim="email" @input="verifyEmail" type="email" autocomplete="email" required="true" class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm" name="email" />
            <p class="text-red-500 hover:text-red-900">{{emailError}}</p>
          </div>
          <div>
            <label for=":S2:" class="mb-3 block text-sm font-medium text-gray-700">Password</label>
            <input id=":S2:" v-model.trim="password" @input="verifyPassword" type="password" required="" class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm" name="password" />
            <p class="text-red-500 hover:text-red-900">{{passwordError}}</p>
          </div>
  
          <div>
            <button class="group bg-blue inline-flex items-center justify-center rounded-md py-2 px-4 text-sm font-semibold focus:outline-none focus-visible:outline-2 focus-visible:outline-offset-2 bg-blue-600 text-white hover:text-slate-100 hover:bg-blue-500 active:bg-blue-800 active:text-blue-100 focus-visible:outline-blue-600 w-full"
              type="submit">
              <span>Sign Up →</span>
            </button>
            <p class="my-3 block text-sm text-center font-medium text-gray-700">Already have an account <a class="text-red-500 hover:text-red-900" href="./login.html">Log In</a></p>
          </div>
        </form>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./js/signup.js"></script>

</body>

</html>
