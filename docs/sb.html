<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <main id="app">
    <section class="bg-blue-500">
      <div class="relative isolate px-6 pt-14 lg:px-8">
        <div class="mx-20 max-w-2xl py-32 sm:py-48 lg:py-56">
          <nav class="flex px-5 py-3 text-gray-700 border border-gray-200 rounded-full w-fit" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
              <li>
                <div class="flex items-center">
                  <!-- You can optionally display a category here -->
                </div>
              </li>
              <li aria-current="page">
                <div class="flex items-center">
                  <svg class="rtl:rotate-180 w-3 h-3 mx-1 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                  </svg>
                  <a class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">{{ courseDetails.subcategory }}</a>
                </div>
              </li>
            </ol>
          </nav>
  
          <h1 class="text-balance text-5xl font-semibold tracking-tight text-white sm:text-7xl" v-html="courseDetails.name">
            {{courseDetails.name}}
          </h1>
  
          <div class="mt-10 flex items-center gap-x-6">
            <a href="#" class="rounded-md bg-red-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              Add to Cart
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./sb.js"></script>
</body>
</html>
