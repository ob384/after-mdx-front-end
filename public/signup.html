<body class="flex h-full flex-col">
  <div class="relative flex min-h-full shrink-0 justify-center md:px-12 lg:px-0">
    <div class="relative z-10 flex flex-1 flex-col bg-white px-4 py-10 shadow-2xl sm:justify-center md:flex-none md:px-28">
      <main class="mx-auto w-full max-w-md sm:px-4 md:w-96 md:max-w-sm md:px-0">
        <div class="flex">
          <a aria-label="Home" href="/">
            <img src="./images/logo-dark.png" class="h-10 w-auto" alt="">
          </a>
        </div>
        <h2 class="mt-10 text-lg font-semibold text-gray-900">
          Sign in to your account
        </h2>
        <p class="mt-2 text-sm text-gray-700">
          Don’t have an account?<!-- -->
          <a class="font-medium text-blue-600 hover:underline" href="/register">Sign up</a>
          <!-- -->for a free trial.
        </p>
        <form class="mt-10 grid grid-cols-1 gap-y-8" action="#">
          <div>
            <label for=":S2:" class="mb-3 block text-sm font-medium text-gray-700">First name</label>
            <input id=":S2:" type="text" required="" class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm" name="password" />
          </div>
          <div>
            <label for=":S2:" class="mb-3 block text-sm font-medium text-gray-700">Last name</label>
            <input id=":S2:" type="text" required="" class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm" name="password" />
          </div>
          <div>
            <label for=":S1:" class="mb-3 block text-sm font-medium text-gray-700">Email address (MDX email)</label><input id=":S1:"
              type="email" autocomplete="email" required=""
              class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm"
              name="email" />
          </div>
          <div>
            <label for=":S2:" class="mb-3 block text-sm font-medium text-gray-700">Password</label>
            <input id=":S2:" type="password" required="" class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm" name="password" />
          </div>
          <div class="">
            <p class="mb-3 block text-sm font-medium text-gray-700">Already have an account? <a href=""></a></p>
          </div>
          <div>
            <button class="group bg-blue inline-flex items-center justify-center rounded-md py-2 px-4 text-sm font-semibold focus:outline-none focus-visible:outline-2 focus-visible:outline-offset-2 bg-blue-600 text-white hover:text-slate-100 hover:bg-blue-500 active:bg-blue-800 active:text-blue-100 focus-visible:outline-blue-600 w-full"
              type="submit">
              <span>Sign Up →</span>
            </button>
          </div>
        </form>
      </main>
    </div>
